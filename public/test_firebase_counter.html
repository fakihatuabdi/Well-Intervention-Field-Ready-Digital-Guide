<!DOCTYPE html>
<html>
<head>
    <title>Firebase Counter Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #console { background: #f5f5f5; padding: 10px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üî• Firebase View Counter Test</h1>
    
    <div class="section">
        <h2>1. Firebase Status</h2>
        <div id="firebase-status">Checking...</div>
    </div>
    
    <div class="section">
        <h2>2. Test Counter</h2>
        <button onclick="testIncrementView(1)">Increment Article ID 1</button>
        <button onclick="testGetView(1)">Get Article ID 1 Count</button>
        <button onclick="syncDatabaseToFirebase()">Sync All DB ‚Üí Firebase</button>
    </div>
    
    <div class="section">
        <h2>3. Real-time Watch</h2>
        <button onclick="watchArticle(1)">Watch Article 1</button>
        <button onclick="stopWatching()">Stop Watching</button>
        <div id="realtime-count" class="info"></div>
    </div>
    
    <div class="section">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('firebase-status');
        const realtimeEl = document.getElementById('realtime-count');
        
        function log(message, type = 'info') {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            consoleEl.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2Kx60bD58HQ5JqwbqjYaALzEhHQIPbkw",
            authDomain: "wi-field-ready-digital-guide.firebaseapp.com",
            databaseURL: "https://wi-field-ready-digital-guide-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wi-field-ready-digital-guide",
            storageBucket: "wi-field-ready-digital-guide.firebasestorage.app",
            messagingSenderId: "51623643193",
            appId: "1:51623643193:web:6f244103625708e57a25e8"
        };
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.database();
            statusEl.innerHTML = '<span class="success">‚úÖ Firebase Connected!</span>';
            log('Firebase initialized successfully', 'success');
            
            // Test database connection
            db.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    log('‚úÖ Firebase Realtime Database connected', 'success');
                } else {
                    log('‚ö†Ô∏è Firebase Realtime Database disconnected', 'error');
                }
            });
        } catch (error) {
            statusEl.innerHTML = '<span class="error">‚ùå Firebase Error: ' + error.message + '</span>';
            log('Firebase initialization error: ' + error.message, 'error');
        }
        
        async function testIncrementView(articleId) {
            try {
                const viewRef = firebase.database().ref(`article_views/${articleId}`);
                await viewRef.transaction((currentViews) => {
                    return (currentViews || 0) + 1;
                });
                log(`‚úÖ Incremented article ${articleId}`, 'success');
                await testGetView(articleId);
            } catch (error) {
                log(`‚ùå Error incrementing: ${error.message}`, 'error');
            }
        }
        
        async function testGetView(articleId) {
            try {
                const viewRef = firebase.database().ref(`article_views/${articleId}`);
                const snapshot = await viewRef.once('value');
                const count = snapshot.val() || 0;
                log(`üìä Article ${articleId} view count: ${count}`, 'success');
            } catch (error) {
                log(`‚ùå Error getting view count: ${error.message}`, 'error');
            }
        }
        
        let watchListener = null;
        function watchArticle(articleId) {
            stopWatching();
            const viewRef = firebase.database().ref(`article_views/${articleId}`);
            watchListener = viewRef.on('value', (snapshot) => {
                const count = snapshot.val() || 0;
                realtimeEl.innerHTML = `üî¥ LIVE: Article ${articleId} has ${count} views`;
                log(`üì° Real-time update: Article ${articleId} = ${count} views`, 'info');
            });
            log(`üëÄ Now watching Article ${articleId}`, 'success');
        }
        
        function stopWatching() {
            if (watchListener !== null) {
                firebase.database().ref().off('value', watchListener);
                watchListener = null;
                realtimeEl.innerHTML = '';
                log('‚èπÔ∏è Stopped watching', 'info');
            }
        }
        
        async function syncDatabaseToFirebase() {
            log('üîÑ Starting sync from Rails database to Firebase...', 'info');
            try {
                // Fetch articles from Rails API
                const response = await fetch('/articles.json');
                const articles = await response.json();
                
                for (const article of articles) {
                    const viewRef = firebase.database().ref(`article_views/${article.id}`);
                    await viewRef.set(article.view_count || 0);
                    log(`‚úÖ Synced Article ${article.id}: ${article.view_count || 0} views`, 'success');
                }
                
                log(`üéâ Sync complete! Synced ${articles.length} articles`, 'success');
            } catch (error) {
                log(`‚ùå Sync error: ${error.message}`, 'error');
            }
        }
        
        log('Test page loaded', 'success');
    </script>
</body>
</html>
